<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.grid4 {
	width: 960px;
	margin: 20px auto;
}

.grid4 div {
	width: 225px;
	background: #ccc;
	margin: 10px;
	float: left;
	/*font style*/
	font-size: 50px;
	font-weight: bold;
	color: orange;
	text-align: center;
	line-height: 100px;
}

.grid4 .first {
	margin-left: 0px;
}

.grid4 .last {
	margin-right: 0px;
}
</style>
</head>
<body>
	<div class="grid4">
		<!-- 第一行 -->
		<div class="first">Cell1</div>
		<div>Cell2</div>
		<div>Cell3</div>
		<div class="last">Cell4</div>
		<!-- 第二行 -->
		<div class="first">Cell5</div>
		<div>Cell6</div>
		<div>Cell7</div>
		<div class="last">Cell8</div>
		<!-- 第三行 -->
		<div class="first">Cell9</div>
		<div>Cell10</div>
		<div>Cell11</div>
		<div class="last">Cell12</div>
	</div>
</body>
</html>
